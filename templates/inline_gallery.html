<!-- >>>> Start >>>>> PHOTO plugin: inline gallery >>>>>>>>> -->
<style>
    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .gallery-item {
        width: 200px;
        height: 200px;
        overflow: hidden;
        position: relative;
    }

    .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
        transform: scale(1.1);
    }
</style>

<div class="gallery">
    {% for title, gallery in galleries %}
        <h1>{{ title }}</h1>
        {% for name, photo, thumb, exif, caption in gallery %}
            <div class="gallery-item">
                <a href="{{ SITEURL }}/{{ photo }}" title="{{ name }}" exif="{{ exif }}" caption="{{ caption }}">
                    <img src="{{ SITEURL }}/{{ thumb }}">
                </a>
            </div>
        {% endfor %}
    {% endfor %}
</div>
<!-- <<<< End <<<<< PHOTO plugin: inline gallery <<<<<<<<< -->
